        in: query
        name: status
        type: string
      - description: 手机号
        in: query
        name: phone
        type: string
      - description: roleKey
        in: query
        name: roleKey
        type: string
      - description: 页条数
        in: query
        name: pageSize
        type: integer
      - description: 页码
        in: query
        name: pageIndex
        type: integer
      responses:
        "200":
          description: '{"code": 200, "data": [...]}'
          schema:
            type: string
        "400":
          description: '{"code": -1, "message": "抱歉未找到相关信息"}'
          schema:
            type: string
